events {}

http {
    server {
        listen 80;
        server_name _;

        # Root-Verzeichnis (das, was du in den Container mountest)
        root /usr/share/nginx/html;

        # Index-Dateien
        index index.html;

        # Zugriff auf statische Dateien erlauben
        location / {
            try_files $uri $uri/ =404;
        }

        # Optional: Cache-Header f√ºr statische Dateien
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 7d;
            add_header Cache-Control "public, no-transform";
        }
    }
}
